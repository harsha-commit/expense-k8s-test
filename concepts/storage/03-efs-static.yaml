apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-static-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0fcb45373b719e778

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-static-claim
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: efs-static-pv
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: Pod
metadata:
  name: efs-app
  labels:
    project: expense
    purpose: efs-static
spec:
  containers:
    - name: app
      image: nginx
      volumeMounts:
        - name: persistent-storage
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
  volumes:
    - name: persistent-storage
      persistentVolumeClaim:
        claimName: efs-static-claim

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
spec:
  selector:
    project: expense
    purpose: efs-static
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
